<h1>Vos réservations</h1>
<div class="card mb-3 w-100">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-primary" [ngClass]="{'active': showCovoiturages}">
          <input (click)="toggleCovoiturages()" type="button" type="checkbox" checked autocomplete="off">Covoiturages
        </label>
        <label class="btn btn-primary" [ngClass]="{'active': showVehicules}">
          <input (click)="toggleVehicules()" type="button" type="checkbox" checked autocomplete="off">
          Véhicules de service
        </label>
      </div>
    </li>
  </ul>

  <div class="card-body" *ngIf="showCovoiturages || showVehicules">
    <div *ngIf="showCovoiturages" [ngClass]="{'mb-4': showVehicules}">
      <h4>Réservations covoiturages</h4>
      <h5 class="card-subtitle mb-2">En cours</h5>
      <app-collab-reservation-table [reservationsCovoiturageAffichage]='reservationsCovoiturageEnCoursAffichage'
        [displayStatut]='false'>
      </app-collab-reservation-table>
      <h5 class="card-subtitle mb-2 text-muted mt-3">Historique</h5>
      <app-collab-reservation-table [reservationsCovoiturageAffichage]='reservationsCovoiturageHistoriqueAffichage'
        [displayStatut]='true'>
      </app-collab-reservation-table>
      <div class="text-right">
        <a routerLink="/collaborateur/annonces/creer" class="btn btn-primary my-4">
          Publier une annonce de covoiturage</a>
      </div>
    </div>
    <div *ngIf="showVehicules">
      <h4>Réservations véhicules de société</h4>
      <h5 class="card-subtitle mb-2">En cours</h5>
      <app-collab-reservation-vehicule-table [reservationsEntreprise]='reservationsEntrepriseEnCoursAffichage'>
      </app-collab-reservation-vehicule-table>
      <h5 class="card-subtitle mb-2 text-muted mt-3">Historique</h5>
      <app-collab-reservation-vehicule-table [reservationsEntreprise]='reservationsEntrepriseHistoriqueAffichage'>
      </app-collab-reservation-vehicule-table>
      <div class="text-right">
        <a routerLink="/collaborateur/reserver" class="btn btn-primary my-4">
          Réserver un véhicule</a>
      </div>
    </div>
  </div>
</div>
